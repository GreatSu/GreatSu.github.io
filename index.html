<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>傻逼</title>
		<style type="text/css">
			div{
				animation: rotate 3s infinite linear;
				width: 100px;
				height: 100px;
				margin: 100px auto;
				font-size: 50px;
			}
			@keyframes rotate{
				from{transform: rotate(0deg);}
				to{transform: rotate(360deg);}
			}
		</style>
	</head>
	<body>
		
		
		<div>草拟吗的小胖</div>
		
		<p>累不累 看你转起来</p>
	</body>
</html>
